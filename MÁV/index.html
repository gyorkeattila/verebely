<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <br><br>
    <h2>MÁV Jegyvásárlás</h2>
Kérem adja meg a Jegyvásárláshoz az alábbi adatokat:
<table>
    <tr>
        <td>
            Távolság:
        </td>
        <td>
            <input type="text" id="tavolsagTXT">
        </td>
        <td>
            Jegy típusa:
        </td>
        <td>
            <select id="tipus">
                <option value="elsoosztaly">1.osztály</option>
                <option value="masodosztaly">2.osztály</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Kedvezmény:
        </td>
        <td>
            <input type="radio" id="jegyRDB1" name="Szazalek">50%-os Kedvezmény
            <input type="radio" id="jegyRDB2" name="Szazalek">70%-os Kedvezmény
            <input type="radio" id="jegyRDB3" name="Szazalek">Nincs Kedvezmény
        </td>
    </tr>
    <tr>
        <td>
            Fizetendő összeg:
        </td>
        <td>
            <input type="text" id="fizetendoTXT">
        </td>
    </tr>
    
</table>
</body>
</html>
